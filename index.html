<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data | Log</title>
</head>
<body>
    
    <!-- ========== START STYLE ========== -->
    <style>
        textarea{
    border: 1px solid rgb(12, 12, 12);
    outline: 0;
    width: 275px !important;
    height: 81px;
    letter-spacing: 1.7px;
    font-family: monospace;
    color: gray;
    border-radius: 4px;
    padding-left: 4px;
    }
    textarea#type-area:focus {
    filter: drop-shadow(0px 2px 2px black);
    }
    .result-area{
        color: gray;
        font-size: 13px;
        word-spacing: 3px !important;
        font-family: monospace;
    }
    small{
        width: 282px;
    }
    .errorText{
        color: red;
        word-spacing: normal;
        display: none;

        animation-name: error;
        animation-duration: 2s;
    }
    .show{
        display: block !important;
    }

    @keyframes error {
        20%{
            opacity: 0.5;
            transition: .2s;
        }
        40%{
            opacity: 0.1;
            transition: .2s;
        }
        60%{
            opacity: 0.5;
            transition: .2s;
        }
        80%{
            opacity: 0.1;
            transition: .2s;
        }
        80%{
            opacity: 0.2;
            transition: .2s;
        }
    }
    </style>
    <!-- ========== END STYLE ========== -->
    <section>
        <textarea id="type-area" placeholder="Type your post key...."></textarea>
        <div class="result-area">
            <small class="errorText">SorryðŸ˜¥!! please enter the correct keyword!! <a href="#">Click Me</a></small>
        </div>
    </section>

    


    <script src="app.js"></script>
</body>
</html>
